<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Typing Club</title>
</head>
<body>
    <div class="game">
        <div class="name">Typing Club Test Game <i class="fa-solid fa-keyboard"></i></div>
        <div class="container">
          <div class="message">
            You Are Playing On
            <span class="lvl"></span> Level
            & You Have <span class="seconds"></span> Seconds To Type The Word
            <div class="setting">change level<i class="fa-solid fa-arrow-right-to-bracket"></i></div>
          </div>
          <div class="start">Start Playing <i class="fa-solid fa-gamepad"></i></div>
          <div class="the-word"></div>
          <input type="text" class="input"/>
          <div class="upcoming-words">
           
          </div>
          <div class="control">
            <div class="time">Time Left: <span></span> Seconds</div>
            <div class="score">
              Score: <span class="got">0</span> From <span class="total"></span>
            </div>
          </div>
          <div class="finish"></div>
        </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
